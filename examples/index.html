<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>effect-canvas</title>
<style>
body {overflow-x : hiddden; }
canvas {
  width: 100%;
  height: 70vh;
}
.controls {
  display: flex;
  flex-direction: column;
  row-gap: 0.5rem;
  column-gap: 1.5rem;
}
@media(min-width: 800px){ 
  .controls {
    flex-direction: row;
  }
}
.controls input {
  width: 100%;
}
</style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; row-gap: 1.5rem;">
      <div style="width: 100%; align-items: center; flex-direction: row; justify-content: center;" id="root">
        <div>
          <h4>Boids</h4>
          <div class=controls>
            <label for="vision">vision</label>
            <input type="range" min="0" max="100" step="5" value="30" id=vision />
            <label for="alignment">alignment</label>
            <input type="range" min="0" max="0.2" step="0.001" value="0.1" id=alignment />
            <label for="cohesion">cohesion</label>
            <input type="range" min="-0.01" max="0.2" step="0.001" value="0.015" id=cohesion />
            <label for="separation">separation</label>
            <input type="range" id=separation step="0.001" min=0 max=0.2 value=0.1 />
            <button id=toggle2>Pause</button>
          </div>
        <div>
          <canvas id="canvas4" style="width: 100%; min-height: 400px; border: 1px solid black;"></canvas>
        </div>
      </div>
      </div>
      <div style="display: flex; align-items: center; flex-direction: column; justify-content: center;" id="root">
        <div style="display: flex; column-gap: 0.5rem;">
          <input type=number style="width:2rem" id=point-count value=5>
          <button id=tick>Add</button>
          <button id=boom>Clear</button>
          <button id=points>Random</button>
          <button id="json-points">From JSON</button>
          <button id="start">Snake</button>
        </div>
        <div style="column-gap: 0.5rem;">
          <div>
            <h3>Total Points <span id=points-size>0</span></h3>
            <textarea style="min-width: 24rem" id="points-json"></textarea>
          </div>
          <div>
            <h3>Hull Size <span id=hull-size>0</span></h3>
            <textarea style="min-width: 24rem" id="hull-json"></textarea>
          </div>
        </div>
        <canvas id="canvas2" width="1024" height="600" style="border: 1px solid black;"></canvas>
      </div>
    <div style="display: flex; align-items: center; flex-direction: column; justify-content: center;" id="root">
      <div style="display: flex; column-gap: 0.5rem;">
        <button id=btree>Binary Tree</button>
        <button id=koch-snowflake>Snowflake</button>
        <button id=prime-squares>Prime Square</button>
        <button id=plant>Plant</button>
        <button id=shapes>Shape</button>
      </div>
      <div style="display: flex; justify-content: space-evenly; width: 100%;">
      <button id=all>All</button>
      <button id=clear>Clear</button>
      </div>
      <canvas id="canvas1" width="600" height="600" style="border: 1px solid black;"></canvas>
    </div>
    </div>
    <script type=module>
      import { init, init2 } from '../dist/index.js'
      init()
      init2()
    </script>
  </body>
</html>
