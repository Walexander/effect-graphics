<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>effect-canvas</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; row-gap: 1.5rem;">
      <div style="display: flex; align-items: center; flex-direction: column; justify-content: center;" id="root">
        <div style="display: flex; column-gap: 0.5rem;">
          <input type=number style="width:2rem" id=point-count value=5> points</input>
          <button id=tick>Add</button>
          <button id=boom>Clear</button>
          <button id=points>Random</button>
          <button id="json-points">Hull From JSON</button>
          <button id="start">Snake</button>
        </div>
        <div style="display: flex; column-gap: 0.5rem;">
          <div>
            <h3>Total Points <span id=points-size>0</span></h3>
            <textarea style="min-width: 24rem" id="points-json"></textarea>
          </div>
          <div>
            <h3>Hull Size <span id=hull-size>0</span></h3>
            <textarea style="min-width: 24rem" id="hull-json"></textarea>
          </div>
        </div>
        <canvas id="canvas2" width="1024" height="600" style="border: 1px solid black;"></canvas>
      </div>
    <div style="display: flex; align-items: center; flex-direction: column; justify-content: center;" id="root">
      <div style="display: flex; column-gap: 0.5rem;">
        <button id=btree>Binary Tree</button>
        <button id=koch-snowflake>Snowflake</button>
        <button id=prime-squares>Prime Square</button>
        <button id=plant>Plant</button>
        <button id=shapes>Shape</button>
      </div>
      <div style="display: flex; justify-content: space-evenly; width: 100%;">
      <button id=all>All</button>
      <button id=clear>Clear</button>
      </div>
      <canvas id="canvas1" width="600" height="600" style="border: 1px solid black;"></canvas>
    </div>
    </div>
    <script type=module>
      import { init, init2 } from '../dist/index.js'
      init()
      init2()
    </script>
  </body>
</html>
